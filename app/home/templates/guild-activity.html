<h1>
    Recent Guild Activity
</h1>

<div class="ui button" [ngClass]="{ 'loading disabled': isLoading }" (click)="loadItems()">
    Load more
</div>
<div class="guild-activity-container">
    <div class="guild-activity-scroll" [ngClass]="{ 'disable-scroll': isLoading }">
        <div class="md-spinner-wrapper" *ngIf="isLoading">
            <md-spinner mode="indeterminate"></md-spinner>
        </div>
        <table class='table table-striped'>
            <tbody *ngIf="guildActivity.length > 0">
                <tr *ngFor="let activity of guildActivity">
                    <td>{{ activity.timestamp | date: "MM/dd/yyyy hh:mm" }}</td>
                    <td [innerHtml]="activity.content"></td>
                </tr>
            </tbody>
            <tbody *ngIf="guildActivity.length === 0">
                <tr>
                    <td class="alert alert-info" colspan="2">
                        No guild activity found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
