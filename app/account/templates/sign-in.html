<h2>
    Log in
</h2>
<div class="padded col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h4>
        Log in using a local account
    </h4>
    <hr />
    <form (ngSubmit)="logIn()" class="ui form" [formGroup]="signInForm">
        <div class="form-group text-danger" [ngClass]="{ 'hidden': !formErrors.Model.length }">
            <div *ngFor="let error of formErrors.Model">
                {{ error }}
            </div>
        </div>
        <sm-loader class="inverted" [complete]="!isLoading" text="Signing in..."></sm-loader>
        <div class="field">
            <sm-input label="E-mail" class="left" [control]="signInForm.controls.Email" required icon="mail"></sm-input>
        </div>
        <div class="field">
            <sm-input label="Password" class="left" type="password" [control]="signInForm.controls.Password" required icon="asterisk"></sm-input>
        </div>
        <div class="field">
            <sm-checkbox label="Remember me?" [control]="signInForm.controls.RememberMe"></sm-checkbox>
        </div>
        <sm-button type="submit" class="primary" [disabled]="isLoading">
            Sign In
        </sm-button>
    </form>
</div>
<div class="padded col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h4>
        Log in with another service
    </h4>
    <hr />
    Things like OAuth buttons
</div>
